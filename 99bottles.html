            }

            }
            else{
                show.innerHTML += `<h3 style= 'color:blue'>'No more Bottle of beer on the wall, ${i} bottle of beer'</h3>`;
                show.innerHTML+=` <h4 style='color:red'>Then get away</h4>`
            }
            // show.innerHTML += `<h3 style= 'color:blue'>'${i} Bottles of beer on the wall, ${i} bottles of beer</h3>`
            //     show.innerHTML+= `<h5 style = 'color:red'>Take one down and pass it around.'<h5>  `;

        }
